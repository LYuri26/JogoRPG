<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Personagem - RPG Combat</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="hero-section py-5 mb-4 text-center">
        <div class="container py-4">
            <h1 class="game-title display-4 fw-bold mb-3">RPG Combat</h1>
            <p class="lead fs-4">Escolha seus personagens e prepare-se para a batalha!</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mb-5 flex-grow-1">
        <!-- Player Selection -->
        <section class="player-selection mb-5 p-4 rounded-3">
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="player-card h-100 p-3 rounded">
                        <h3 class="text-center mb-3">Jogador 1</h3>
                        <div id="player1Selection" class="text-center py-4">
                            <p class="text-muted m-0">Nenhum personagem selecionado</p>
                        </div>
                        <button id="selectPlayer1Btn" class="btn btn-outline-primary w-100 mt-auto"
                            onclick="setSelectingPlayer(1)">
                            <i class="fas fa-user me-2"></i>Selecionar Personagem
                        </button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="player-card h-100 p-3 rounded">
                        <h3 class="text-center mb-3">Jogador 2</h3>
                        <div id="player2Selection" class="text-center py-4">
                            <p class="text-muted m-0">Nenhum personagem selecionado</p>
                        </div>
                        <button id="selectPlayer2Btn" class="btn btn-outline-danger w-100 mt-auto"
                            onclick="setSelectingPlayer(2)">
                            <i class="fas fa-user me-2"></i>Selecionar Personagem
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Character Grid -->
        <section class="character-selection mb-5">
            <h2 class="text-center mb-4 section-title">ESCOLHA SEU PERSONAGEM</h2>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="charactersGrid">
                <!-- Characters will be loaded here -->
            </div>
        </section>

        <!-- Start Game Button -->
        <div class="text-center mt-5">
            <button id="startGameBtn" class="btn btn-success btn-lg px-5 py-3 fw-bold" disabled onclick="startGame()">
                <i class="fas fa-play me-2"></i>Iniciar Jogo
            </button>
        </div>
    </main>

    <!-- Character Modal -->
    <div id="characterModal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content" id="modalContent">
                <!-- Content will be filled via JS -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark-800 text-center py-4 border-top border-secondary">
        <div class="container">
            <p class="mb-0">RPG Combat &copy; 2025</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/personagens_loader.js"></script>
    <script src="./assets/js/modalpersonagens.js"></script>
    <script src="./assets/js/selecao.js"></script>
</body>

</html>
